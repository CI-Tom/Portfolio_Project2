<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mini games website" />
    <meta name="keywords" content="tic tac toe, x's and o's, quiz, sports, sports quiz, rock paper scissors, games," />

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/e2f8978e57.js" crossorigin="anonymous"></script>

    <!-- Link to favicon for title bar -->
    <link rel="shortcut icon" href="assets/images/Football.ico" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Mini Games</title>
</head>

<body>
    <!-- Header Section -->
    <header id=>
        <h1 id="heading">Welcome! Please Choose A Game</h1>
    </header>

    <!-- Game Selection Area -->
    <section class="game-selector">
        <a href="#game-area">
            <div>
                <img src="assets/images/tictactoe.png" alt="Tic Tac Toe game selctor image" />
            </div>
        </a>

        <a href="#">
            <div>
                <img id="spock" src="assets/images/PaperRockScisorsSpockLizard.png"
                    alt="Paper Rock Scissors Lizard Spock game selector image" />
            </div>
        </a>

        <a href="#">
            <div>
                <img src="assets/images/sports-quiz.png" alt="Sports Quiz game selector image" />
            </div>
        </a>
    </section>

    <section class="tictactoe">
        <div id="player-turn">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="game-area">
            <div cellIndex="0" class="game-tile" id="tile0">X</div>
            <div cellIndex="1" class="game-tile" id="tile1">O</div>
            <div cellIndex="2" class="game-tile" id="tile2"></div>
            <div cellIndex="3" class="game-tile" id="tile3"></div>
            <div cellIndex="4" class="game-tile" id="tile4"></div>
            <div cellIndex="5" class="game-tile" id="tile5"></div>
            <div cellIndex="6" class="game-tile" id="tile6"></div>
            <div cellIndex="7" class="game-tile" id="tile7"></div>
            <div cellIndex="8" class="game-tile" id="tile8"></div>
        </div>
        <div id="score-area">X : 0 | 0 : O</div>
        <button id="restart">PLAY AGAIN</button>
        <p>OR</p><a href="#heading"><button id="new-game">Choose A New Game</button></a>
    </section>

    <!-- Footer Section -->
    <footer class="footer-container">
        <div>Mini-Games 2022 &copy; Tom Manahan</div>
        <div id="social-links">
            <a href="https://www.linkedin.com/in/tom-mana" target="_blank"><i
                    class="fa-brands fa-linkedin fa-xl"></i></a>
            <a href="https://github.com/CI-Tom" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-square-twitter fa-xl"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-xl"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram fa-xl"></i></a>
            <a href="https://www.twitch.tv" target="_blank"><i class="fa-brands fa-twitch fa-xl"></i></a>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="assets/index.js"></script>
</body>

</html>
